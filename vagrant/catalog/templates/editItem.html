<div class="col-md-6">
    <form method="post">
        <input type="hidden" value="{{item_id}}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" maxlength="100" class="form-control" name="title" value="{{ item.title }}">
        </div>
        <div class="form-group">
            <label for="cat_id">Category:</label>
            <select name="cat_id" class="form-control">
				{% for category in categories %}
				<option value="{{category.id}}" {% if category.id == item.cat_id %}selected{% endif %}>
					{{category.name}}
				</option>
				{% endfor %}
			</select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-link" id="submit" type="submit">
				<span class="text-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</span></button>

            <a href='{{url_for("showCategories", category_id=category_id, item_id=item_id)}}' class="btn btn-link delete pull-right">
                <span class="text-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</span>
            </a>
        </div>
    </form>
</div>
